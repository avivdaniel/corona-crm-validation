<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Corona CRM</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f1eb5cf7f9.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>

    <div class="backdrop" id="modal">
        <div class="modal-box">
            <button class="btn" id="close-modal">x</button>
            <h2 class="h5 sidebar-title">
                <i class="fas fa-user-plus"></i>
                Edit customer
            </h2>
            <form class="mt-5" id="editForm">
                <div class="form-group row">
                    <label for="fullName_edit" class="col-sm-4">Full name</label>
                    <div class="col-sm-8">
                        <input class="form-control form-control-sm" name="fullName" id="fullName_edit"
                            placeholder="Enter name" />
                        <span class="feedback" id="feedback"></span>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4" for="email_edit">Email</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control form-control-sm" name="email" id="email_edit"
                            placeholder="Enter email" />
                        <span class="feedback"></span>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="birthdate_edit" class="col-sm-4">Birth date</label>
                    <div class="col-sm-8">
                        <input type="date" name="birthDate" class="form-control form-control-sm" id=birthdate_edit />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="notes_edit" class="col-sm-4">Notes</label>
                    <div class="col-sm-8">
                        <textarea name="notes" class="form-control form-control-sm" id="notes_edit"
                            placeholder="Enter your notes..."></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="offset-sm-4 col-sm-8">
                        <button class="btn btn-outline-primary btn-sm" id="btn-edit-customer">Edit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <header class="header">
        <a href="index.html">
            <h1>Corona CRM</h1>
        </a>
    </header>

    <main class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-3 sidebar p-4">
                <h2 class="h5 sidebar-title">
                    <i class="fas fa-user-plus"></i>
                    Create new customer
                </h2>
                <form class="mt-5" id="new-customer-form">
                    <div class="form-group row">
                        <label class="col-sm-4">Full name</label>
                        <div class="col-sm-8">
                            <input class="form-control form-control-sm" name="fullName" id="fullName"
                                placeholder="Enter name" />


                            <span class="feedback" id="feedback"></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4">Email</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control form-control-sm" name="email" id="email"
                                placeholder="Enter email" />
                            <span class="feedback"></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4">Birth date</label>
                        <div class="col-sm-8">
                            <input type="date" name="birthDate" class="form-control form-control-sm" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4">Notes</label>
                        <div class="col-sm-8">
                            <textarea name="notes" class="form-control form-control-sm"
                                placeholder="Enter your notes..."></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-sm-4 col-sm-8 checking d-flex flex-row-reverse">
                            <label for="over18" class="form-check-label">Over 18 years old?</label>
                            <input type="checkbox" name="over18" id="over18" />
                            <div class="feedback d-block" id="over18-feedback"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="offset-sm-4 col-sm-8">
                            <button class="btn btn-outline-primary btn-sm" id="btn-create-customer">Create</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-12 col-md-9 p-5">
                <div class="table-responsive">
                    <table class="table" id="table">
                        <thead id="thead">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Full name</th>
                                <th scope="col">Email address</th>
                                <th scope="col">Birthdate</th>
                                <th scope="col">Created on</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="customersTableTb">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="scripts.js"></script>
    <script src="modal.js"></script>
    <script src="utils.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
